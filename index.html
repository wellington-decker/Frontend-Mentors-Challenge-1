<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400&display=swap"
      rel="styles heet">
    <link rel="stylesheet" href="order-summary-component-main/style.css" type="text/css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 --> 
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

  </head>
  <body>
  
    <div id="container">
      <img class="image-hero" src="order-summary-component-main/images/illustration-hero.svg">
      <section class="heading">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts
          on
          any
          device anywhere you like!</p>
      </section>

      <div class="annual-pricing">
          <div class="annual-price-image">
            <img src="order-summary-component-main/images/icon-music.svg" alt="A music icon image">
          </div>
          <div class="annual-plan">
            <p class= "plan">Annual Plan</p>
            <p><span class="price">$59.99/year</span></p> 
          </div>
          <div>
            <p><span class="change">Change</span></p>
          </div>
      </div>
      <div class="button">
        <p class="checkout">Proceed to Payment</p>
        <p class="order">Cancel Order</p>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Wellington</a>.
    </div>
  </body>
</html>
